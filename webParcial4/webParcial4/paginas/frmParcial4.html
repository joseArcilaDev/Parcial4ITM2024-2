<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parcial 4 web </title>
    <!-- Scripts Base Sup -->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="bootstrap.min.css" rel="stylesheet" />
    <!-- Select2 -->
    <!--Estilos para las tablas(datatables)-->
    <style>
        .label_1 {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            background-color: #f2eded;
            border-style: solid;
            border-width: 1px;
        }

        .label_2 {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            background-color: #f2eded;
            border-style: solid;
            border-width: 1px;
            text-align: center;
        }
    </style>

</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                    <!-- Para incrustar la página que contiene el ménu de navegación-->
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Parcial 4 Web </h3>
                        </div>
                        <form id="frmDatosIn">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">Datos de Entrada</h3>
                                    </div>

                                    <div class="card-body">

                                        <div class="row">
                                            <!-- Inicio Row 1 de frmBanda -->
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="txtCodigo">Código:</label>
                                                    <input type="text" class="label_1" id="txtCodigo" width="15" placeholder="Ingrese Código...">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <!-- inicio texto nombre-->
                                                <div class="form-group">
                                                    <label for="txtNombre">Nombre:</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese Nombre...">
                                                </div>
                                            </div> <!--fin texto nombre-->
                                        </div> <!-- Final del Row 1 Banda-->

                                        <div class="row">
                                            <!-- Inicio Del row 2 frm Banda -->

                                            <div class="col-md-2">
                                                <!--inicio txt anio-->
                                                <div class="form-group">
                                                    <label for="txtAnio">Año De Fundacion:</label>
                                                    <input type="datetime" class="form-control" id="txtAnio" placeholder="Ingrese año...">
                                                </div>
                                            </div><!--fin txt Anio-->

                                            <div>
                                                <!--inicio select-->
                                                <label for="exampleSelect1" class="form-label mt-4">Example select</label>
                                                <select class="form-select" id="exampleSelect1">
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div><!--fin select-->

                                            <div class="form-check">
                                                <!--inicio check box-->
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault"> Activo </label><!--Fin Check Box-->
                                            </div><!--fin check box activo -->
                                        </div> <!-- Fin del row 2 de frm  -->
                                        <!-- Acá para más rows para datos -->



                                    </div>

                                    <!-- Menú de Opciones -->
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnAgre" class="btn-block btn-lg btn-primary">Agregar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <button type="button" id="btnModi" class="btn-block btn-lg btn-primary">Modificar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnBusc" class="btn-block btn-lg btn-primary">Buscar</button>
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button type="button" id="btnCanc" class="btn btn-danger">Cancelar</button>
                                                </div>
                                            </div>

                                        </div>

                                        <!-- Zona de Mensajes -->
                                        <div class="card-footer">
                                            <div id="dvMensaje" class=""></div>
                                        </div>

                                        <!-- Fin Menú de Opciones-->
                                    </div>
                                </div><!-- card card-gray-dark -->
                                <!-- Acá row para la tabla -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tablaDatos" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>
                                                    <th></th>

                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                                <!-- Fin row para la tabla -->

                            </div>  <!-- /.card-body -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Para los script de uso -->
    <!-- Select2 -->
    <!-- Tabla -->
    <!--Librerías comunes de JavaScript para las Tablas -->
    <!-- Impresión -->
    <!-- Para el script de control del form -->
</body>
</html>
